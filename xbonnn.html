<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Bienvenue sur X</h1>
    <p><strong>Nom d'utilisateur :</strong> <span id="displayUsername"></span></p>
    <p><strong>Mot de passe :</strong> <span id="displayPassword"></span></p>
  </div>

  <script>
    const username = localStorage.getItem('username');
    const password = localStorage.getItem('password');

    document.getElementById('displayUsername').textContent = username;
    document.getElementById('displayPassword').textContent = password;
  </script>

</body>
</html>
